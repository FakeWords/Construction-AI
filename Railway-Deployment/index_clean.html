<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPM Analysis Platform</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #F8F9FA;
  --bg-secondary: #FFFFFF;
  --border: #E0E0E0;
  --text-primary: #212529;
  --text-secondary: #6C757D;
  --accent: #0066CC;
  --accent-hover: #0052A3;
  --success: #28A745;
  --warning: #FFC107;
  --danger: #DC3545;
}

body {
  font-family: 'IBM Plex Sans', -apple-system, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.5;
}

/* Header */
.header {
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border);
  padding: 16px 0;
}

.header-content {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-text {
  font-size: 18px;
  font-weight: 600;
  color: var(--text-primary);
  font-family: 'IBM Plex Mono', monospace;
}

.header-nav {
  display: flex;
  gap: 24px;
  font-size: 14px;
}

.nav-link {
  color: var(--text-secondary);
  text-decoration: none;
  font-weight: 500;
}

.nav-link:hover {
  color: var(--accent);
}

/* Main Container */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
}

/* Upload Section */
.upload-section {
  background: var(--bg-secondary);
  border: 2px dashed var(--border);
  padding: 48px 32px;
  text-align: center;
  cursor: pointer;
  transition: border-color 0.2s;
}

.upload-section:hover {
  border-color: var(--accent);
}

.upload-section.dragover {
  border-color: var(--accent);
  background: #F0F7FF;
}

.upload-icon {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.5;
}

.upload-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text-primary);
}

.upload-hint {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 20px;
}

input[type="file"] {
  display: none;
}

.btn-primary {
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 24px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
  font-family: 'IBM Plex Sans', sans-serif;
}

.btn-primary:hover {
  background: var(--accent-hover);
}

.btn-primary:disabled {
  background: #ADB5BD;
  cursor: not-allowed;
}

/* Config Section */
.config-section {
  background: var(--bg-secondary);
  padding: 24px;
  margin-top: 16px;
  border: 1px solid var(--border);
}

.config-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-label {
  font-size: 12px;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.form-select {
  padding: 10px 12px;
  border: 1px solid var(--border);
  background: var(--bg-secondary);
  font-size: 14px;
  font-family: 'IBM Plex Sans', sans-serif;
  color: var(--text-primary);
  cursor: pointer;
}

.form-select:focus {
  outline: none;
  border-color: var(--accent);
}

.config-description {
  margin-top: 16px;
  padding: 12px;
  background: #F0F7FF;
  border-left: 3px solid var(--accent);
  font-size: 13px;
  color: var(--text-secondary);
}

/* File List */
.file-list {
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  padding: 16px;
  margin-top: 16px;
}

.file-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}

.file-item:last-child {
  border-bottom: none;
}

.file-name {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 13px;
}

.btn-remove {
  background: transparent;
  border: 1px solid var(--danger);
  color: var(--danger);
  padding: 6px 12px;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
}

.btn-remove:hover {
  background: var(--danger);
  color: white;
}

.btn-analyze {
  width: 100%;
  background: var(--success);
  color: white;
  border: none;
  padding: 14px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 16px;
  font-family: 'IBM Plex Sans', sans-serif;
}

.btn-analyze:hover {
  background: #218838;
}

.btn-analyze:disabled {
  background: #ADB5BD;
  cursor: not-allowed;
}

/* Loading */
.loading {
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  padding: 48px;
  text-align: center;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--border);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 0 auto 16px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  font-size: 14px;
  color: var(--text-secondary);
  font-weight: 500;
}

/* Results */
.results {
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  padding: 24px;
  margin-top: 16px;
}

.result-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border);
  margin-bottom: 24px;
}

.result-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 4px;
}

.result-meta {
  font-size: 12px;
  color: var(--text-secondary);
  font-family: 'IBM Plex Mono', monospace;
}

.result-actions {
  display: flex;
  gap: 8px;
}

.btn-export {
  background: var(--success);
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.btn-export:hover {
  background: #218838;
}

.btn-copy {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text-primary);
  padding: 8px 16px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.btn-copy:hover {
  background: var(--bg-primary);
}

/* Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  margin-bottom: 24px;
}

.stat-card {
  padding: 16px;
  border: 1px solid var(--border);
  background: var(--bg-primary);
}

.stat-label {
  font-size: 11px;
  color: var(--text-secondary);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-weight: 600;
}

.stat-value {
  font-size: 28px;
  font-weight: 600;
  font-family: 'IBM Plex Mono', monospace;
  color: var(--text-primary);
}

/* Section */
.section {
  margin-bottom: 24px;
}

.section-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Table */
.data-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

.data-table th {
  text-align: left;
  padding: 12px;
  background: var(--bg-primary);
  font-weight: 600;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-secondary);
  border-bottom: 1px solid var(--border);
}

.data-table td {
  padding: 12px;
  border-bottom: 1px solid var(--border);
}

.data-table tr:last-child td {
  border-bottom: none;
}

.qty {
  font-family: 'IBM Plex Mono', monospace;
  font-weight: 600;
  text-align: right;
}

/* Violations */
.violation-item {
  padding: 12px;
  border-left: 3px solid;
  margin-bottom: 8px;
  font-size: 13px;
  background: var(--bg-primary);
}

.violation-item.critical {
  border-left-color: var(--danger);
}

.violation-item.warning {
  border-left-color: var(--warning);
}

.violation-item.info {
  border-left-color: var(--accent);
}

.violation-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
  font-size: 12px;
}

.violation-badge {
  font-size: 10px;
  font-weight: 600;
  padding: 2px 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.violation-badge.critical {
  background: var(--danger);
  color: white;
}

.violation-badge.warning {
  background: var(--warning);
  color: var(--text-primary);
}

.violation-badge.info {
  background: var(--accent);
  color: white;
}

.violation-code {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 11px;
  color: var(--text-secondary);
  font-weight: 600;
}

.violation-desc {
  color: var(--text-secondary);
  line-height: 1.6;
}

/* Issues & Notes */
.issue-item, .note-item {
  padding: 10px 12px;
  background: var(--bg-primary);
  border-left: 3px solid var(--warning);
  margin-bottom: 8px;
  font-size: 13px;
  color: var(--text-secondary);
}

.note-item {
  border-left-color: var(--accent);
}

@media (max-width: 768px) {
  .config-grid,
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .result-header {
    flex-direction: column;
    gap: 16px;
  }
}
</style>
</head>
<body>

<div class="header">
  <div class="header-content">
    <div class="logo">
      <div class="logo-text">EPM ANALYSIS</div>
    </div>
    <nav class="header-nav">
      <a href="#" class="nav-link">Documentation</a>
      <a href="#" class="nav-link">Support</a>
    </nav>
  </div>
</div>

<div class="container">
  <div class="upload-section" id="dropZone">
    <div class="upload-icon">ðŸ“‹</div>
    <div class="upload-title">Upload Construction Drawings</div>
    <div class="upload-hint">Drag and drop PDF files or click to select â€¢ Supports Bluebeam, AutoCAD, standard PDFs</div>
    <input type="file" id="fileInput" accept=".pdf" multiple>
    <button class="btn-primary" onclick="document.getElementById('fileInput').click()">Select Files</button>
  </div>

  <div class="config-section">
    <div class="config-grid">
      <div class="form-group">
        <label class="form-label">Trade Discipline</label>
        <select id="tradeSelect" class="form-select" onchange="updateCodeBooks()">
          <option value="electrical">Electrical</option>
          <option value="mechanical">Mechanical (HVAC/Plumbing)</option>
          <option value="architectural">Architectural</option>
          <option value="structural">Structural</option>
          <option value="fire_protection">Fire Protection</option>
          <option value="low_voltage">Low Voltage / Data</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Code Standard</label>
        <select id="codeBookSelect" class="form-select"></select>
      </div>
    </div>
    
    <div id="codeDescription" class="config-description"></div>
  </div>

  <div id="fileListContainer" style="display:none;">
    <div class="file-list" id="fileList"></div>
    <button class="btn-analyze" id="analyzeBtn" onclick="analyzeFiles()">Analyze Drawings</button>
  </div>

  <div id="loadingContainer" style="display:none;">
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Processing drawings...</div>
    </div>
  </div>

  <div id="resultsContainer" style="display:none;"></div>
</div>

<script>
const API_URL = 'https://construction-ai-production-2023.up.railway.app';
let selectedFiles = [];

const codeBooks = {
  electrical: {
    books: [
      { value: 'NEC_2023', label: 'NEC 2023 (Latest)' },
      { value: 'NEC_2020', label: 'NEC 2020' },
      { value: 'NEC_2017', label: 'NEC 2017' }
    ],
    description: 'National Electrical Code - Covers wiring, panels, circuits, grounding, and electrical safety standards.'
  },
  mechanical: {
    books: [
      { value: 'IMC_2021', label: 'IMC 2021 (International Mechanical Code)' },
      { value: 'IMC_2018', label: 'IMC 2018' },
      { value: 'UPC_2021', label: 'UPC 2021 (Uniform Plumbing Code)' },
      { value: 'IPC_2021', label: 'IPC 2021 (International Plumbing Code)' },
      { value: 'ASHRAE_90.1', label: 'ASHRAE 90.1 (Energy Standard)' }
    ],
    description: 'Mechanical codes cover HVAC systems, ductwork, ventilation, plumbing, pipe sizing, and energy efficiency.'
  },
  architectural: {
    books: [
      { value: 'IBC_2021', label: 'IBC 2021 (International Building Code)' },
      { value: 'IBC_2018', label: 'IBC 2018' },
      { value: 'ADA_2010', label: 'ADA 2010 (Accessibility Standards)' },
      { value: 'ICC_A117.1', label: 'ICC A117.1 (Accessible Design)' }
    ],
    description: 'Building codes cover structural safety, accessibility, egress, occupancy, room dimensions, and finishes.'
  },
  structural: {
    books: [
      { value: 'IBC_2021_Structural', label: 'IBC 2021 Structural Provisions' },
      { value: 'ASCE_7-22', label: 'ASCE 7-22 (Loads)' },
      { value: 'ACI_318-19', label: 'ACI 318-19 (Concrete)' },
      { value: 'AISC_360-22', label: 'AISC 360-22 (Steel Construction)' }
    ],
    description: 'Structural codes cover loads, foundations, concrete, steel, seismic design, and structural safety.'
  },
  fire_protection: {
    books: [
      { value: 'NFPA_13-2022', label: 'NFPA 13 2022 (Sprinkler Systems)' },
      { value: 'NFPA_72-2022', label: 'NFPA 72 2022 (Fire Alarm)' },
      { value: 'IFC_2021', label: 'IFC 2021 (Fire Code)' },
      { value: 'NFPA_101-2021', label: 'NFPA 101 2021 (Life Safety Code)' }
    ],
    description: 'Fire codes cover sprinkler coverage, fire alarm systems, egress, fire resistance, and life safety.'
  },
  low_voltage: {
    books: [
      { value: 'BICSI_002-2019', label: 'BICSI 002-2019 (Data Center)' },
      { value: 'TIA-568.2-D', label: 'TIA-568.2-D (Structured Cabling)' },
      { value: 'TIA-569-E', label: 'TIA-569-E (Pathways & Spaces)' },
      { value: 'NEC_Article_800', label: 'NEC Article 800 (Communications)' }
    ],
    description: 'Low voltage codes cover data cabling, telecom, security, access control, and structured cabling standards.'
  }
};

function updateCodeBooks() {
  const trade = document.getElementById('tradeSelect').value;
  const codeBookSelect = document.getElementById('codeBookSelect');
  const description = document.getElementById('codeDescription');
  
  codeBookSelect.innerHTML = '';
  codeBooks[trade].books.forEach(book => {
    const option = document.createElement('option');
    option.value = book.value;
    option.textContent = book.label;
    codeBookSelect.appendChild(option);
  });
  
  description.textContent = codeBooks[trade].description;
}

document.addEventListener('DOMContentLoaded', function() {
  updateCodeBooks();
});

// Drag and drop
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');

dropZone.addEventListener('click', (e) => {
  if (e.target !== fileInput) {
    fileInput.click();
  }
});

dropZone.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
  dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', (e) => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  
  const files = Array.from(e.dataTransfer.files).filter(f => f.name.toLowerCase().endsWith('.pdf'));
  if (files.length > 0) {
    selectedFiles = files;
    updateFileList();
  }
});

fileInput.addEventListener('change', (e) => {
  selectedFiles = Array.from(e.target.files);
  updateFileList();
});

function updateFileList() {
  const container = document.getElementById('fileListContainer');
  const list = document.getElementById('fileList');
  
  if (selectedFiles.length === 0) {
    container.style.display = 'none';
    return;
  }
  
  container.style.display = 'block';
  list.innerHTML = selectedFiles.map((file, index) => `
    <div class="file-item">
      <span class="file-name">${file.name}</span>
      <button class="btn-remove" onclick="removeFile(${index})">Remove</button>
    </div>
  `).join('');
}

function removeFile(index) {
  selectedFiles.splice(index, 1);
  updateFileList();
}

async function analyzeFiles() {
  if (selectedFiles.length === 0) return;
  
  document.getElementById('loadingContainer').style.display = 'block';
  document.getElementById('resultsContainer').style.display = 'none';
  document.getElementById('analyzeBtn').disabled = true;
  
  try {
    const file = selectedFiles[0];
    const trade = document.getElementById('tradeSelect').value;
    const codeBook = document.getElementById('codeBookSelect').value;
    const formData = new FormData();
    formData.append('file', file);
    
    const response = await fetch(`${API_URL}/analyze-drawing?trade=${trade}&code_book=${codeBook}`, {
      method: 'POST',
      body: formData
    });
    
    if (!response.ok) throw new Error('Analysis failed');
    
    const data = await response.json();
    displayResults(data);
    
  } catch (error) {
    alert('Analysis failed: ' + error.message);
  } finally {
    document.getElementById('loadingContainer').style.display = 'none';
    document.getElementById('analyzeBtn').disabled = false;
  }
}

function displayResults(data) {
  const container = document.getElementById('resultsContainer');
  container.style.display = 'block';
  
  container.innerHTML = `
    <div class="results">
      <div class="result-header">
        <div>
          <div class="result-title">Analysis Complete</div>
          <div class="result-meta">${data.filename} â€¢ ${data.pages} pages â€¢ ${data.trade ? data.trade.toUpperCase() : 'ELECTRICAL'} â€¢ ${data.code_book || data.nec_version}</div>
        </div>
        <div class="result-actions">
          <button class="btn-export" onclick="exportReport()">Export</button>
          <button class="btn-copy" onclick="copyToClipboard()">Copy</button>
        </div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Panels</div>
          <div class="stat-value">${data.panels_detected.length}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Circuits</div>
          <div class="stat-value">${data.circuits_count}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Conduit Runs</div>
          <div class="stat-value">${data.conduit_runs.length}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Code Checks</div>
          <div class="stat-value">${data.code_violations.length}</div>
        </div>
      </div>
      
      ${data.code_violations.length > 0 ? `
        <div class="section">
          <div class="section-title">Code Compliance</div>
          ${data.code_violations.map(v => `
            <div class="violation-item ${v.severity}">
              <div class="violation-header">
                <span class="violation-badge ${v.severity}">${v.severity}</span>
                <span class="violation-code">${v.code_ref}</span>
              </div>
              <div class="violation-desc">${v.description}</div>
              ${v.location ? `<div style="margin-top: 6px; font-size: 12px; opacity: 0.7;">Location: ${v.location}</div>` : ''}
            </div>
          `).join('')}
        </div>
      ` : ''}
      
      <div class="section">
        <div class="section-title">Material Takeoff</div>
        <table class="data-table">
          <thead>
            <tr>
              <th>Material</th>
              <th style="text-align: right;">Quantity</th>
            </tr>
          </thead>
          <tbody>
            ${Object.entries(data.materials).map(([name, qty]) => `
              <tr>
                <td>${name}</td>
                <td class="qty">${qty}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
      
      ${data.flagged_issues.length > 0 ? `
        <div class="section">
          <div class="section-title">Flagged Issues</div>
          ${data.flagged_issues.map(issue => `
            <div class="issue-item">${issue}</div>
          `).join('')}
        </div>
      ` : ''}
      
      <div class="section">
        <div class="section-title">Notes</div>
        ${data.notes.map(note => `
          <div class="note-item">${note}</div>
        `).join('')}
      </div>
    </div>
  `;
  
  window.currentAnalysis = data;
  container.scrollIntoView({ behavior: 'smooth' });
}

function copyToClipboard() {
  const data = window.currentAnalysis;
  let text = `DRAWING ANALYSIS REPORT\n`;
  text += `File: ${data.filename}\n`;
  text += `Code: ${data.code_book || data.nec_version}\n`;
  text += `Date: ${new Date().toLocaleDateString()}\n\n`;
  text += `SUMMARY\n`;
  text += `Panels: ${data.panels_detected.length}\n`;
  text += `Circuits: ${data.circuits_count}\n`;
  text += `Conduit Runs: ${data.conduit_runs.length}\n\n`;
  text += `MATERIAL TAKEOFF\n`;
  Object.entries(data.materials).forEach(([name, qty]) => {
    text += `${name}: ${qty}\n`;
  });
  if (data.code_violations.length > 0) {
    text += `\nCODE COMPLIANCE\n`;
    data.code_violations.forEach(v => {
      text += `[${v.severity.toUpperCase()}] ${v.code_ref}\n${v.description}\n\n`;
    });
  }
  
  navigator.clipboard.writeText(text);
  alert('Report copied to clipboard');
}

function exportReport() {
  const data = window.currentAnalysis;
  let report = `EPM ANALYSIS PLATFORM - DRAWING ANALYSIS\n${'='.repeat(80)}\n\n`;
  report += `File: ${data.filename}\n`;
  report += `Pages: ${data.pages}\n`;
  report += `Trade: ${data.trade || 'Electrical'}\n`;
  report += `Code: ${data.code_book || data.nec_version}\n`;
  report += `Date: ${new Date().toLocaleString()}\n\n`;
  report += `${'='.repeat(80)}\nSUMMARY\n${'='.repeat(80)}\n`;
  report += `Panels: ${data.panels_detected.length}\n`;
  report += `Circuits: ${data.circuits_count}\n`;
  report += `Conduit Runs: ${data.conduit_runs.length}\n`;
  report += `Code Violations: ${data.code_violations.length}\n\n`;
  report += `${'='.repeat(80)}\nMATERIAL TAKEOFF\n${'='.repeat(80)}\n`;
  Object.entries(data.materials).forEach(([name, qty]) => {
    report += `${name.padEnd(40)} ${qty}\n`;
  });
  if (data.code_violations.length > 0) {
    report += `\n${'='.repeat(80)}\nCODE COMPLIANCE\n${'='.repeat(80)}\n\n`;
    data.code_violations.forEach((v, i) => {
      report += `${i + 1}. [${v.severity.toUpperCase()}] ${v.code_ref}\n   ${v.description}\n\n`;
    });
  }
  
  const printWindow = window.open('', '_blank');
  printWindow.document.write(`
    <html>
    <head>
      <title>Analysis Report</title>
      <style>
        body { font-family: monospace; padding: 40px; max-width: 800px; margin: 0 auto; font-size: 11px; }
        pre { white-space: pre-wrap; }
      </style>
    </head>
    <body>
      <pre>` + report + `</pre>
      <script>window.onload = function() { window.print(); }<\/script>
    </body>
    </html>
  `);
  printWindow.document.close();
}
</script>
