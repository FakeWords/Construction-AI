<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction AI - Drawing Analysis</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0e1a;
  color: #e4e4e7;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 24px;
}

header {
  text-align: center;
  margin-bottom: 60px;
}

h1 {
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 12px;
  background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  color: #a1a1aa;
  font-size: 1.1rem;
}

.upload-section {
  background: #1a1f2e;
  border: 2px dashed #3b82f6;
  border-radius: 16px;
  padding: 60px 40px;
  text-align: center;
  margin-bottom: 40px;
  transition: all 0.3s;
  cursor: pointer;
}

.upload-section:hover {
  border-color: #8b5cf6;
  background: #1f2937;
}

.upload-section.dragover {
  border-color: #8b5cf6;
  background: #1f2937;
  transform: scale(1.02);
}

.upload-icon {
  font-size: 4rem;
  margin-bottom: 20px;
}

.upload-text {
  font-size: 1.2rem;
  margin-bottom: 8px;
}

.upload-hint {
  color: #71717a;
  font-size: 0.9rem;
}

input[type="file"] {
  display: none;
}

.btn {
  background: #3b82f6;
  color: white;
  border: none;
  padding: 14px 32px;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  margin-top: 20px;
}

.btn:hover {
  background: #2563eb;
  transform: translateY(-2px);
}

.btn:disabled {
  background: #3f3f46;
  cursor: not-allowed;
  transform: none;
}

.file-list {
  background: #1a1f2e;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

.file-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px;
  background: #27303f;
  border-radius: 8px;
  margin-bottom: 8px;
}

.file-name {
  font-family: 'Courier New', monospace;
  font-size: 0.9rem;
}

.file-remove {
  background: #ef4444;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.8rem;
}

.loading {
  text-align: center;
  padding: 40px;
}

.spinner {
  border: 4px solid #3f3f46;
  border-top: 4px solid #3b82f6;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.results {
  background: #1a1f2e;
  border-radius: 16px;
  padding: 32px;
  margin-top: 40px;
}

.result-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 2px solid #27303f;
}

.result-title {
  font-size: 1.5rem;
  font-weight: 700;
}

.result-file {
  font-family: 'Courier New', monospace;
  color: #3b82f6;
  font-size: 0.9rem;
}

.section {
  margin-bottom: 32px;
}

.section-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 16px;
  color: #3b82f6;
}

.stat-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
  margin-bottom: 24px;
}

.stat-card {
  background: #27303f;
  padding: 20px;
  border-radius: 12px;
  border-left: 4px solid #3b82f6;
}

.stat-label {
  font-size: 0.85rem;
  color: #a1a1aa;
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.stat-value {
  font-size: 2rem;
  font-weight: 700;
  font-family: 'Courier New', monospace;
}

.material-list {
  background: #27303f;
  border-radius: 12px;
  padding: 20px;
}

.material-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #3f3f46;
}

.material-item:last-child {
  border-bottom: none;
}

.material-name {
  font-weight: 500;
}

.material-qty {
  font-family: 'Courier New', monospace;
  color: #3b82f6;
  font-weight: 600;
}

.issue-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.issue-item {
  background: #27303f;
  padding: 16px;
  border-radius: 8px;
  border-left: 4px solid #f59e0b;
  font-size: 0.95rem;
}

.violation-item {
  background: #27303f;
  padding: 16px;
  border-radius: 8px;
  font-size: 0.95rem;
  margin-bottom: 12px;
}

.violation-item.critical {
  border-left: 4px solid #ef4444;
}

.violation-item.warning {
  border-left: 4px solid #f59e0b;
}

.violation-item.info {
  border-left: 4px solid #3b82f6;
}

.violation-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.violation-severity {
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  padding: 2px 8px;
  border-radius: 4px;
}

.violation-severity.critical {
  background: #ef4444;
  color: white;
}

.violation-severity.warning {
  background: #f59e0b;
  color: white;
}

.violation-severity.info {
  background: #3b82f6;
  color: white;
}

.violation-code {
  font-family: 'Courier New', monospace;
  font-size: 0.8rem;
  color: #3b82f6;
  font-weight: 600;
}

.notes-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.note-item {
  padding: 12px;
  background: #27303f;
  border-radius: 8px;
  font-size: 0.9rem;
  color: #a1a1aa;
}

.export-btn {
  background: #10b981;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  margin-right: 12px;
}

.export-btn:hover {
  background: #059669;
}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>‚ö° Construction AI</h1>
    <p class="subtitle">AI-Powered Drawing Analysis & Material Takeoff for Electrical Contractors</p>
  </header>

  <div class="upload-section" id="dropZone">
    <div class="upload-icon">üìÑ</div>
    <div class="upload-text">Drop your drawing PDFs here or click to browse</div>
    <div class="upload-hint">Supports standard PDFs and Bluebeam files</div>
    <input type="file" id="fileInput" accept=".pdf" multiple>
    <button class="btn" onclick="document.getElementById('fileInput').click()">Select Files</button>
    
    <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid #27303f;">
      <label style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: #a1a1aa;">NEC Code Version:</label>
      <select id="necVersion" style="background: #27303f; color: #e4e4e7; border: 1px solid #3f3f46; padding: 8px 16px; border-radius: 8px; font-size: 0.9rem; cursor: pointer;">
        <option value="2023">NEC 2023 (Latest)</option>
        <option value="2020">NEC 2020</option>
        <option value="2017">NEC 2017</option>
      </select>
    </div>
  </div>

  <div id="fileListContainer" style="display:none;">
    <div class="file-list" id="fileList"></div>
    <button class="btn" id="analyzeBtn" onclick="analyzeFiles()">Analyze Drawings</button>
  </div>

  <div id="loadingContainer" style="display:none;">
    <div class="loading">
      <div class="spinner"></div>
      <div>Analyzing drawings...</div>
    </div>
  </div>

  <div id="resultsContainer" style="display:none;"></div>
</div>

<script>
const API_URL = 'http://localhost:8000';
let selectedFiles = [];

// Drag and drop
const dropZone = document.getElementById('dropZone');

dropZone.addEventListener('click', () => {
  document.getElementById('fileInput').click();
});

dropZone.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
  dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', (e) => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  const files = Array.from(e.dataTransfer.files).filter(f => f.name.endsWith('.pdf'));
  handleFiles(files);
});

document.getElementById('fileInput').addEventListener('change', (e) => {
  const files = Array.from(e.target.files);
  handleFiles(files);
});

function handleFiles(files) {
  selectedFiles = files;
  displayFileList();
  document.getElementById('fileListContainer').style.display = 'block';
}

function displayFileList() {
  const fileList = document.getElementById('fileList');
  fileList.innerHTML = '';
  
  selectedFiles.forEach((file, index) => {
    const item = document.createElement('div');
    item.className = 'file-item';
    item.innerHTML = `
      <span class="file-name">üìÑ ${file.name}</span>
      <button class="file-remove" onclick="removeFile(${index})">Remove</button>
    `;
    fileList.appendChild(item);
  });
}

function removeFile(index) {
  selectedFiles.splice(index, 1);
  if (selectedFiles.length === 0) {
    document.getElementById('fileListContainer').style.display = 'none';
  } else {
    displayFileList();
  }
}

async function analyzeFiles() {
  if (selectedFiles.length === 0) return;
  
  document.getElementById('loadingContainer').style.display = 'block';
  document.getElementById('resultsContainer').style.display = 'none';
  document.getElementById('analyzeBtn').disabled = true;
  
  try {
    // For now, analyze first file only (will add batch later)
    const file = selectedFiles[0];
    const necVersion = document.getElementById('necVersion').value;
    const formData = new FormData();
    formData.append('file', file);
    
    const response = await fetch(`${API_URL}/analyze-drawing?nec_version=${necVersion}`, {
      method: 'POST',
      body: formData
    });
    
    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.detail || 'Analysis failed');
    }
    
    const result = await response.json();
    displayResults(result);
    
  } catch (error) {
    alert(`Error: ${error.message}`);
  } finally {
    document.getElementById('loadingContainer').style.display = 'none';
    document.getElementById('analyzeBtn').disabled = false;
  }
}

function displayResults(data) {
  const container = document.getElementById('resultsContainer');
  container.style.display = 'block';
  
  container.innerHTML = `
    <div class="results">
      <div class="result-header">
        <div>
          <div class="result-title">Analysis Complete</div>
          <div class="result-file">${data.filename} ‚Ä¢ ${data.pages} page(s) ‚Ä¢ NEC ${data.nec_version}</div>
        </div>
        <div>
          <button class="export-btn" onclick="exportReport()">üìä Export Report</button>
          <button class="btn" onclick="copyToClipboard()">üìã Copy Results</button>
        </div>
      </div>
      
      <div class="stat-grid">
        <div class="stat-card">
          <div class="stat-label">Panels Detected</div>
          <div class="stat-value">${data.panels_detected.length}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Circuits Counted</div>
          <div class="stat-value">${data.circuits_count}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Conduit Runs</div>
          <div class="stat-value">${data.conduit_runs.length}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Code Checks</div>
          <div class="stat-value">${data.code_violations.length}</div>
        </div>
      </div>
      
      ${data.code_violations.length > 0 ? `
        <div class="section">
          <div class="section-title">üìã NEC ${data.nec_version} Code Compliance</div>
          ${data.code_violations.map(v => `
            <div class="violation-item ${v.severity}">
              <div class="violation-header">
                <span class="violation-severity ${v.severity}">${v.severity}</span>
                <span class="violation-code">${v.code_ref}</span>
              </div>
              <div>${v.description}</div>
              ${v.location ? `<div style="margin-top: 6px; font-size: 0.85rem; color: #a1a1aa;">Location: ${v.location}</div>` : ''}
            </div>
          `).join('')}
        </div>
      ` : ''}
      
      <div class="section">
        <div class="section-title">üì¶ Material Takeoff (includes 15% overage)</div>
        <div class="material-list">
          ${Object.entries(data.materials).map(([name, qty]) => `
            <div class="material-item">
              <span class="material-name">${name}</span>
              <span class="material-qty">${qty}</span>
            </div>
          `).join('')}
        </div>
      </div>
      
      ${data.flagged_issues.length > 0 ? `
        <div class="section">
          <div class="section-title">‚ö†Ô∏è Flagged Issues</div>
          <div class="issue-list">
            ${data.flagged_issues.map(issue => `
              <div class="issue-item">${issue}</div>
            `).join('')}
          </div>
        </div>
      ` : ''}
      
      <div class="section">
        <div class="section-title">üìù Notes</div>
        <div class="notes-list">
          ${data.notes.map(note => `
            <div class="note-item">${note}</div>
          `).join('')}
        </div>
      </div>
    </div>
  `;
  
  // Store data for export
  window.currentAnalysis = data;
  
  container.scrollIntoView({ behavior: 'smooth' });
}

function copyToClipboard() {
  const data = window.currentAnalysis;
  let text = `DRAWING ANALYSIS REPORT\n`;
  text += `File: ${data.filename}\n`;
  text += `NEC Version: ${data.nec_version}\n`;
  text += `Date: ${new Date().toLocaleDateString()}\n\n`;
  text += `SUMMARY\n`;
  text += `- Panels: ${data.panels_detected.length}\n`;
  text += `- Circuits: ${data.circuits_count}\n`;
  text += `- Conduit Runs: ${data.conduit_runs.length}\n\n`;
  text += `MATERIAL TAKEOFF\n`;
  Object.entries(data.materials).forEach(([name, qty]) => {
    text += `- ${name}: ${qty}\n`;
  });
  if (data.code_violations.length > 0) {
    text += `\nNEC CODE COMPLIANCE (${data.nec_version})\n`;
    data.code_violations.forEach(v => {
      text += `[${v.severity.toUpperCase()}] ${v.code_ref}\n`;
      text += `  ${v.description}\n`;
      if (v.location) text += `  Location: ${v.location}\n`;
      text += `\n`;
    });
  }
  if (data.flagged_issues.length > 0) {
    text += `\nFLAGGED ISSUES\n`;
    data.flagged_issues.forEach(issue => {
      text += `${issue}\n`;
    });
  }
  
  navigator.clipboard.writeText(text);
  alert('Report copied to clipboard!');
}

function exportReport() {
  const data = window.currentAnalysis;
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `analysis_${data.filename.replace('.pdf', '')}_${Date.now()}.json`;
  a.click();
}
</script>

</body>
</html>
